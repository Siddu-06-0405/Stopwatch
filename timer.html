<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        HTML{
            background-color: #f2f2f2;
            font-family: 'Ubuntu',sans-serif;
            overflow: hidden;
            -webkit-user-select: none;  /* Safari */
            -moz-user-select: none;     /* Firefox */
            -ms-user-select: none;      /* Internet Explorer/Edge */
            user-select: none;
        }
        .f{
            background-color: brown;
            color: #f2f2f2;
            display: inline;
            font-size: 8.5rem;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }
        .btn{
            background-color: brown;
            color: #f2f2f2;
            border-radius: 10px;
            border-color: #f2f2f2;
            padding: 10px 50px;
            margin: px;

        }
        #soul{
            margin-top: 15vh;
            display: flex;
            justify-content: center;
            /* transform: translate(40%); */
        }
        @media only screen and (max-width:480px) {
            .f{
                /* transform: translateX(-3%); */
                font-size: 3.5rem;
            }
            #soul{
                margin-top: 2vh;
            }
            #b{
                display: flex;
                flex-direction:column ;
            }
            .btn{
                padding: 20px 10px;
                margin: 20px;
            }
        }
    </style>
    <center>
        <nav><h1 style="color: brown;font-size: 5.5rem;">TIMER</h1></nav>
        <div id = "soul">
            <div class="f" id="h">00</div>
            <div class="f" id="m">00</div>
            <div class="f" id="s">00</div>
        </div>
        <div id="b">
            <button class="btn" onclick="start()" id="start">start</button>
            <button class="btn" onclick="location.reload()">reset</button>
            <button class="btn" onclick="stop()">stop</button>
            <button class="btn" onclick="resume()">resume</button>
        </div>
    </center>
    <script>
        let s = 0;
        let m = 0;
        let h = 0;
        let interval;
        let isRunning = false;
        
        const seconds = document.getElementById("s");
        const minutes = document.getElementById("m");
        const hours = document.getElementById("h");
        
        function updateDisplay() {
            seconds.innerHTML = s < 10 ? `0${s}` : s;
            minutes.innerHTML = m < 10 ? `0${m}` : m;
            hours.innerHTML = h < 10 ? `0${h}` : h;
        }
        
        function start() {
            let ss = document.getElementById("start");
            ss.style.backgroundColor="rgb(182,109,109)"
            ss.disabled = true;
            if (!isRunning) {
                interval = setInterval(() => {
                    s++;
                    if (s == 60) {
                        s = 0;
                        m++;
                        if (m == 60) {
                            m = 0;
                            h++;
                        }
                    }
                    updateDisplay();
                }, 1000);
                isRunning = true;
                document.getElementById("startBtn").disabled = true;
            }
        }
        function stop() {
            clearInterval(interval);
            isRunning = false;
            document.getElementById("startBtn").disabled = false;
        }
        function resume() {
            if (!isRunning) {
                start();
            }
        }
        function reset() {
            clearInterval(interval);
            s = 0;
            m = 0;
            h = 0;
            updateDisplay();
            isRunning = false;
            document.getElementById("startBtn").disabled = false;
        }
    </script>
    
</body>
</html>
